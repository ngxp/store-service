<nss-new-book></nss-new-book>

<div *ngFor="let book of (books$ | async); let i = index">
    <nss-book-list-entry [book]="book" [routerLink]="i.toString()"></nss-book-list-entry>
</div>

<span *ngIf="!loaded" class="not-loaded">
    Books are loading
</span>
<span *ngIf="loaded" class="loaded">
    All books loaded
</span>
<span *ngIf="books$ | async" class="total">
    {{ (books$ | async).length }} books total
</span>
